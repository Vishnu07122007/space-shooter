<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Preload the audio files in your HTML -->
<audio id="fire-sound" src="sounds/fire_sound.mp3" preload="auto"></audio>
<audio id="destroy-sound" src="sounds/destroy_sound.mp3" preload="auto"></audio>
<audio id="explode-sound" src="sounds/explode-sound.mp3" preload="auto" volume="0.5"></audio>


</head>
<body> 
    <!-- Play Button -->
 <div id="start-screen">
     <button id="start-btn">Play Game</button>
 </div>
    <div id="game-area">
        <div id="spaceship" class="spaceship"></div>
        <div id="score">Score: 0</div>
        <div id="lives">Spaceship Lifeline: 3</div>
    </div>
    <div id="skills-info">
     <h3>Active Skills</h3>
     <div id="skill-list"></div> <!-- This will hold the list of active skills -->
 </div>
    <script src="game.js"></script>
</body>
</html>
